##
# Lint rules to be specific to Flutter projects (it also includes the common
# rules from analysis_options.yaml).
##

include: package:fd_lints/analysis_options.yaml

analyzer:
  exclude:
    - lib/generated_plugin_registrant.dart
  errors:
    use_full_hex_values_for_flutter_colors: error
    use_build_context_synchronously: warning
    avoid_js_rounded_ints: warning
    sized_box_for_whitespace: warning
    use_colored_box: warning
    use_decorated_box: warning

linter:
  rules:
    - avoid_print
    - avoid_web_libraries_in_flutter
    - avoid_unnecessary_containers
    - control_flow_in_finally
    - no_logic_in_create_state
    - use_build_context_synchronously
    - use_key_in_widget_constructors
    - avoid_function_literals_in_foreach_calls
    - avoid_js_rounded_ints
    - sized_box_for_whitespace
    - sized_box_shrink_expand
    - sort_child_properties_last
    - use_colored_box
    - use_decorated_box
    - use_full_hex_values_for_flutter_colors
